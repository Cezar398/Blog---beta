{% extends 'posts/base.html' %}
{% block content %}

    <div class="login-dark">
        <form method="post">
          {% csrf_token %}
            <h2 class="sr-only">Register Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="name@domain.com"></div>
            <div class="form-group"><input class="form-control" type="password" name="password1" placeholder="Password"></div>
            <div class="form-group"><input class="form-control" type="password" name="password2" placeholder="Repeat Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Register</button></div><!--<a class="forgot" href="#">Forgot your email or password?</a>--></form>
    </div>
{% endblock content %}
